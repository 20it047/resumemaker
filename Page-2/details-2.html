        <div id="instruction">
            <h1>EXPERIENCE</h1>
            <p>List Out Your Experience Here.</p><br><br>
                <input type="text" placeholder="Enter the Name of the Company" id="company_0" class="form margin">
                <input type="text" placeholder="Enter your Job Title" id="title_0" class="form margin">
                <textarea rows="3" placeholder="Enter Your Job Description" id="jdescription_0" class="form"></textarea>
                <select name="Month" id="jstart_month_0" class="select margin">
                    <option value="select">--SELECT START MONTH--</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="Year" class="select margin" id="jstart_year_0">
                    <option value="select">--SELECT START YEAR--</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
                <select name="Month" id="jend_month_0" class="margin">
                    <option value="select">--SELECT END MONTH--</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="year" class="select margin" id="jend_year_0">
                    <option value="select">--SELECT END YEAR--</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select><br>
                <button onclick="addExperienceFields()" class="btn" id="add">Add</button><br>
