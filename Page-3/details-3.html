        <div id="instruction">
            <h1>EDUCATION</h1>
            <p>Add Information about your education background.</p><br><br>
                <input type="text" placeholder="Enter the name of your Institute" id="school_0" class="form">
                <input type="text" placeholder="Enter the City" id="city_0" class="form">
                <input type="text" placeholder="Enter the State" id="state_0" class="form">
                <input type="text" placeholder="Enter your Degree" id="degree_0" class="form">
                <input type="text" placeholder="Enter your Field of Study" id="field_0" class="form">
                <input type="text" placeholder="Enter your Grade" id="cgpa_0" class="form">
                <select name="Month" id="graduation_month_0">Month
                    <option value="select">--STARTING YEAR OF EDUCATION--</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <select name="graduation_year-1" id="graduation_year_0" class="select">
                    <option value="select">--SELECT GRADUATION YEAR--</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <br>
                <button onclick="addEducationFields()" class="btn" id="add">Add</button><br>
                <input type="submit" class="btn" placeholder="SUBMIT" id="sub" onclick="passvalue()">
