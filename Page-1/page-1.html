                <p id="email_error" class="error"></p>
                <input type="text" placeholder="Enter your mobile number" id="phone" class="form">
                <p id="phone_error" class="error"></p>
                <input type="submit" class="btn" placeholder="SUBMIT" id="sub" onclick="passvalue()">
